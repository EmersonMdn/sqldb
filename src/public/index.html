<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>My products</title>
</head>

<body>
    <div id="add-product">
        <h2>Add new product</h2>
        <form method="POST" action="/api/product">
            <label for="title">Title</label>
            <input type="text" name="title" id="title-input" placeholder="Write title" />

            <label for="price">Price</label>
            <input type="number" name="price" id="price-input" placeholder="Put price" />

            <label for="thumbnail">Thumbnail</label>
            <input type="text" name="thumbnail" id="thumbnail" placeholder="Thumbnail url" />

            <button>Enviar</button>
        </form>
    </div>

    <div id="list-products">
        <h2>Products</h2>
        <table>
            <thead>
                <tr>
                    <th>Productos</th>
                    <th>Precio</th>
                    <th>Thumbnail</th>
                </tr>
            </thead>

            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <div id="chat-box">
        <h3>Chat with us!</h3>
        <form onsubmit="return sendMessage(this)">
            <input type="email" id="mailInput" placeholder="Ingrese su mail" required>
            <input type="text" id="nameInput" placeholder="Juan" required>
            <input type="text" id="lastNameInput" placeholder="Perez" required>
            <input type="text" id="aliasInput" placeholder="JuanP" required>
            <input type="number" id="ageInput" placeholder="34" required>
            <input type="text" id="avatarInput" placeholder="http://avatar.jpg/" required>

            <ul id="messages"></ul>

            <input type="text" id="messageInput" placeholder="Write message">
            <button>Enviar</button>
        </form>
    </div>


    <!-- NORMALIZR -->
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.2/dist/normalizr.browser.js"></script>
    <!--SOCKET.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/socket.js"></script>
</body>

</html>
